<!DOCTYPE html>
<html>
<head>
    <title>Recipe Planner - Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .icons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .icon-item {
            text-align: center;
        }
        canvas {
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .instructions {
            background: #e7f5ff;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recipe Planner Extension Icons</h1>

        <div class="instructions">
            <strong>Instructions:</strong>
            <ol>
                <li>Click the "Download" button under each icon</li>
                <li>Save each icon with its corresponding filename</li>
                <li>Place all icons in <code>packages/extension/public/icons/</code></li>
            </ol>
        </div>

        <div class="icons">
            <div class="icon-item">
                <canvas id="icon16" width="16" height="16"></canvas>
                <div>16x16</div>
                <button onclick="downloadIcon('icon16', 'icon16.png')">Download</button>
            </div>
            <div class="icon-item">
                <canvas id="icon32" width="32" height="32"></canvas>
                <div>32x32</div>
                <button onclick="downloadIcon('icon32', 'icon32.png')">Download</button>
            </div>
            <div class="icon-item">
                <canvas id="icon48" width="48" height="48"></canvas>
                <div>48x48</div>
                <button onclick="downloadIcon('icon48', 'icon48.png')">Download</button>
            </div>
            <div class="icon-item">
                <canvas id="icon128" width="128" height="128"></canvas>
                <div>128x128</div>
                <button onclick="downloadIcon('icon128', 'icon128.png')">Download</button>
            </div>
        </div>
    </div>

    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');

            // Background
            ctx.fillStyle = '#007bff';
            ctx.fillRect(0, 0, size, size);

            // Text "RP"
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('RP', size / 2, size / 2);
        }

        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const url = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = filename;
            link.href = url;
            link.click();
        }

        // Generate all icons on page load
        window.onload = function() {
            drawIcon('icon16', 16);
            drawIcon('icon32', 32);
            drawIcon('icon48', 48);
            drawIcon('icon128', 128);
        };
    </script>
</body>
</html>
