<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Planner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f8f9fa;
    }

    .tabs {
      display: flex;
      background: white;
      border-bottom: 1px solid #dee2e6;
    }

    .tab {
      flex: 1;
      padding: 12px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      color: #495057;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
    }

    .tab:hover {
      background: #f8f9fa;
    }

    .tab.active {
      color: #007bff;
      border-bottom-color: #007bff;
    }

    .tab-content {
      display: none;
      padding: 16px;
    }

    .tab-content.active {
      display: block;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 16px;
      color: #212529;
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-size: 13px;
      font-weight: 500;
      color: #495057;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      font-size: 13px;
      font-family: inherit;
    }

    textarea {
      min-height: 80px;
      resize: vertical;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.1);
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:disabled {
      background-color: #adb5bd;
      cursor: not-allowed;
    }

    button.secondary {
      background-color: #6c757d;
    }

    button.secondary:hover {
      background-color: #5a6268;
    }

    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }

    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }

    .status.info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
      display: block;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #6c757d;
    }

    .helper-text {
      font-size: 12px;
      color: #6c757d;
      margin-top: 4px;
    }

    .api-key-status {
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      margin-bottom: 12px;
    }

    .api-key-status.configured {
      background: #d4edda;
      color: #155724;
    }

    .api-key-status.not-configured {
      background: #fff3cd;
      color: #856404;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <button class="tab active" data-tab="save">Save Recipe</button>
    <button class="tab" data-tab="settings">Settings</button>
  </div>

  <!-- Save Recipe Tab -->
  <div class="tab-content active" id="save-tab">
    <h2>Save Recipe</h2>

    <div id="extracting" class="loading" style="display: none;">
      Extracting recipe...
    </div>

    <form id="recipeForm" style="display: none;">
      <div class="form-group">
        <label for="title">Title *</label>
        <input type="text" id="title" required>
      </div>

      <div class="form-group">
        <label for="ingredients">Ingredients *</label>
        <textarea id="ingredients" required></textarea>
      </div>

      <div class="form-group">
        <label for="instructions">Instructions *</label>
        <textarea id="instructions" required></textarea>
      </div>

      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input type="url" id="imageUrl">
      </div>

      <div class="form-group">
        <label for="sourceUrl">Source URL</label>
        <input type="url" id="sourceUrl" readonly>
      </div>

      <button type="submit" id="saveButton">Save Recipe</button>
      <button type="button" id="refreshButton" class="secondary" style="margin-top: 8px;">
        Re-extract from Page
      </button>
    </form>

    <div id="status" class="status"></div>
  </div>

  <!-- Settings Tab -->
  <div class="tab-content" id="settings-tab">
    <h2>Extension Settings</h2>

    <div class="form-group">
      <label for="environment">Environment</label>
      <select id="environment">
        <option value="http://localhost:5001">Development (localhost:5001)</option>
        <option value="production">Production (Render)</option>
      </select>
      <p class="helper-text">
        Select which server to connect to
      </p>
    </div>

    <div class="form-group">
      <label for="apiKey">API Key</label>
      <input type="password" id="apiKey" placeholder="rp_live_...">
      <p class="helper-text">
        Get your API key from the web app Settings page
      </p>
    </div>

    <div id="apiKeyStatus" class="api-key-status" style="display: none;"></div>

    <button id="saveSettings">Save Settings</button>
    <button id="testConnection" class="secondary" style="margin-top: 8px;">
      Test Connection
    </button>

    <div id="settingsStatus" class="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
