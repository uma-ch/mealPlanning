services:
  # Backend API Server
  - type: web
    name: recipe-planner-api
    runtime: node
    region: oregon
    buildCommand: npm install --include=dev && npm run build -w @recipe-planner/shared && npm run build -w @recipe-planner/server
    startCommand: npm start -w @recipe-planner/server
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: MAGIC_LINK_EXPIRY
        value: 900000
      - key: CLIENT_URL
        value: https://mealplanning-helg.onrender.com
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: FROM_EMAIL
        sync: false
